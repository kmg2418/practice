<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>WEB 2 - JavaScript</title>
    <link rel="stylesheet" href="practice.css">
    <script>
      function nightAndDay(obj) {
        var target = document.querySelector('body');
        var links = document.querySelectorAll('a');
        if(obj.value=='night'){
          target.style.backgroundColor='black';
          document.querySelector('#grid').style.color='white'
          document.querySelector('#grid ol').style.borderColor='white';
          for (var i = 0; i < document.querySelectorAll('span').length; i++) {document.querySelectorAll('span')[i].style.borderColor='white';}
          for (var i = 0; i < links.length; i++) {links[i].style.color='white';}
          for (var i = 0; i < document.querySelectorAll('#NAD').length; i++) {document.querySelectorAll('#NAD')[i].value='day'}
        }else if(obj.value=='day'){
          target.style.backgroundColor='white';
          document.querySelector('#grid').style.color='black';
          document.querySelector('ol').style.borderColor='black';
          for (var i = 0; i < document.querySelectorAll('span').length; i++) {document.querySelectorAll('span')[i].style.borderColor='black';}
          for (var i = 0; i < links.length; i++) {links[i].style.color='black';}
          for (var i = 0; i < document.querySelectorAll('#NAD').length; i++) {document.querySelectorAll('#NAD')[i].value='night'}
        }
      }
    </script>
  </head>
  <body>
    <header>
      <h1><a href="index.html">WEB</a></h1>
    </header>
    <span class="top">
      <input type="button" id="NAD" value="night" onclick="nightAndDay(this)">
    </span>
    <div id="grid">
      <ol>
        <li><a href="1.html">HTML</a></li>
        <li><a href="2.html">CSS</a></li>
        <li><a href="3.html">JavaScript</a></li>
      </ol>
      <div id="article">
        <h2>JavaScript</h2>
        <p>내용1</p>
      </div>
    </div>
    <span class="bottom">
      <input type="button" id="NAD" value="night" onclick="nightAndDay(this)">
    </span>
  </body>
</html>
