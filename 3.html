    <title>WEB 2 - JavaScript</title>
    <link rel="stylesheet" href="practice.css">
    <script>
      function nightAndDay(obj) {
        if(obj.value=='night'){
          document.querySelector('body').style.backgroundColor='black';
          document.querySelector('#grid').style.color='white';
          document.querySelector('#grid ol').style.borderRightColor='white';
          document.querySelector('span').style.borderColor='white';
          obj.value='day';
        }else if(obj.value=='day'){
          document.querySelector('body').style.backgroundColor='white';
          document.querySelector('#grid').style.color='black';;
          document.querySelector('#grid ol').style.borderRightColor='black';
          document.querySelector('span').style.borderColor='black';
          obj.value='night';
        }
      }
    </script>
  </head>
  <body>
    <header>
      <h1><a href="index.html">WEB</a></h1>
    </header>

      <input type="button" value="night" onclick="nightAndDay(this)">
    </span>
