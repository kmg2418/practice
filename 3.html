<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>WEB 2 - JavaScript</title>
    <link rel="stylesheet" href="practice.css">
    <script>
      function targetSet(name) {
        var target = document.querySelector(name);
        return target;
      }

      function nightAndDay(obj) {
        if(obj.value=='night'){
          targetSet("body").style.backgroundColor='black';
          targetSet("#grid").style.color='white';

          targetSet("#grid ol").style.borderColor='white';
          targetSet("span").style.borderColor='white';
          obj.value='day';
        }else if(obj.value=='day'){
          targetSet("body").style.backgroundColor='white';
          targetSet("#grid").style.color='black';

          targetSet("#grid ol").style.borderColor='black';
          targetSet("span").style.borderColor='black';
          obj.value='night';
        }
      }
    </script>
  </head>
  <body>
    <header>
      <h1><a href="index.html">WEB</a></h1>
    </header>
    <span class="top">
      <input type="button" value="night" onclick="nightAndDay(this)">
    </span>
    <div id="grid">
