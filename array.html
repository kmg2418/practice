<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>ARRAY</h1>
    <h2>SYNTAX</h2>
    <script>
      var snack = ["Big", "Py"];
    </script>
    <h2>GET</h2>
    <script>
      for(var i = 0; i < snack.length; i++){
        document.write("<li>"+snack[i]+"</li>");
      }
    </script>
    <h2>COUNT</h2>
    <script>
      document.write(snack.length);
    </script>
    <h2>ADD</h2>
    <script>
      snack.push('Cham');
      snack.push('Ssal');
    </script>
    <h2>GET2</h2>
    <script>
      for(var i = 0; i < snack.length; i++){
        document.write("<li>"+snack[i]+"</li>");
      }
    </script>
    <h2>COUNT2</h2>
    <script>
      document.write(snack.length);
    </script>
  </body>
</html>
